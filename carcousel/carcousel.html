<!DOCTYPE html>
<html>
<head>
<style type="text/css">
*{}
.carcousel{position:relative; width:600px; height:100px; background:blue}
.carcousel .p{position:absolute;width:200px;height:100px; top:0; left:0; text-align:center; }
.carcousel .ctr-btn{position: absolute; opacity: 0.6;background:transparent; border: none; font-size: 60px; color:#fff;}
</style>
<script src="../lib/jquery.min.js"></script>
<script src="../mylib/carcousel.js"></script>
</head>
<body>
<div class='carcousel'>
  <button class="ctr-btn prev-btn">prev</button>
  <button class="ctr-btn next-btn">next</button>
  <div class="c">
    <div class='p'>1</div>
    <div class='p'>2</div>
    <div class='p'>3</div>
    <div class='p'>4</div>
    <div class='p'>5</div>
  </div>
</div>

<div class="carcousel" data-setting='{
      "width":800,
      "height":100,
      "focueWidth":200,
      "focueHeight":100,
      "gScale":0.9,
      "speed":"1s",
      "verticalAlign":"bottom",
      "autoPlay":true
    }'>
  <button class="ctr-btn prev-btn"> &lt </button>
  <button class="ctr-btn next-btn"> &gt </button>
  <div class="c">
    <img src="http://www.idaocao.com/daocaoeditor/uploadfile/2008815124937986.jpg" class='p' />
    <img src="http://img4.duitang.com/uploads/item/201508/20/20150820130718_dMrNS.thumb.700_0.jpeg" class='p'/>
    <img src="http://jiangsu.china.com.cn/uploadfile/2017/0104/1483491782794479.jpg" class='p'/>
    <img src="http://pic3.nipic.com/20090706/2362570_103912008_2.jpg" class='p'/>
    <img src="http://gb.cri.cn/mmsource/images/2010/02/06/aed2a03a12ca431da108ed42600652f3.jpg" class='p'/>
  </div>
</div>

</body>
<script>
$(function(){
  Carcousel.init($('.carcousel'));
});

</script>
</html>
